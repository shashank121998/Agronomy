{% extends 'layout.html' %} {% block body %}
<div class = "container py-2 mx-auto my-50 h-10 " style = "margin: 9rem;">
  <div class = "row">
      <div class = "col-sm py-2 py-md-3">
          <div class = "card card-body" style = "justify-content: center; background-color:blanchedalmond">
            <p class = "text-center" style = "color: black; font-size: 22px;">{{ prediction }}</p>
          </div>
      </div>
  </div>
  <form method = "POST" action = "{{ url_for('download2') }}">
    <input type="hidden" name="fileData" value="{{ prediction }}" />
    <center><button class="btn btn-success" style="border: 2px solid black; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);" type="submit" ><img src="static\images\Downloading.png" style="width: 35px; height: 35px; padding: 5px">Download Report</button></center>
  </form>
</div>
{% endblock %}
